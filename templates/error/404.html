{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>

<body style="margin: 0; padding: 0; background: rgb(33, 0, 54); overflow: hidden; height: 100vh; width: 100vw;">
<div style="display: flex; align-items: center; flex-direction: column; justify-content: center; width: 100%; height: 100%;">
    <div style="width: 18rem; padding: 2rem 0;">
        <img src="{% static 'images/svg/404.svg' %}" style="width: 100%; height: auto;" alt="404">
    </div>
    <div style="width: 80%; padding: 1rem 0;">
        <p style="margin: 0; padding: 0; font-size: 1.5rem; color: #f5f9fc; font-weight: 700; text-align: center;">
            {{ details }}
            <br>
            <br>
            <a href="{% url 'home' %}" style="text-decoration: underline; color: #f5f9fc">Go back Home</a>
        </p>
    </div>
    <div style="width: 90%; padding: 2rem 0;">
        <img src="{% static 'images/svg/broken.svg' %}" style="width: 100%; height: 12rem;" alt="Broken Link">
    </div>
</div>
</body>

</html>
