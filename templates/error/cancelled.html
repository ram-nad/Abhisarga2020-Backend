{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhisarga 2020 is cancelled</title>
</head>

<body style="margin: 0; padding: 0; background: rgb(33, 0, 54); overflow: hidden; height: 100vh; width: 100vw;">
<div style="display: flex; align-items: center; flex-direction: column; justify-content: center; width: 100%; height: 100%;">
    <div style="display: inline-block"><img src="{% static 'images/logo.png' %}"></div>
    <div style="width: 80%; padding: 1rem 0;">
        <p style="margin: 0; padding: 0; font-size: 1.5rem; color: #f5f9fc; font-weight: 700; text-align: center;">
            Due to widespread of COVID-19 and in accordance with the <a
                style="color: #0f6ae3; text-decoration: underline"
                href="https://www.mohfw.gov.in/advisoryformassgathering.pdf">advisory</a> issued by Ministry of Health
            and Family
            Welfare, <span style="font-size: 1.8rem; font-weight: bold">Abhisarga 2020 has been cancelled</span>. Sorry
            for all the inconvenience caused.
        </p>
    </div>
</div>
</body>

</html>
