{% extends 'base/basic.html' %}
{% load static %}
{% load error_show %}
{% block title %}Forgot Password | Abhisarga 2020{% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}
{% block content %}
    <div id="form-container">
        <img src="{% static 'images/forgot_password_top.png' %}">
        <div id="main-form">
            <form method="post" action="{% url 'password_reset_done' %}">
                {% csrf_token %}
                <input type="email" placeholder="Email" data-box="text" name="email" id="user_email"><i
                    class="email"></i>
                <input type="submit" value="Submit" data-box="button">
                {% if error %}
                    <div class="form-error-message">{{ error|error_object }}</div>
                {% endif %}
            </form>
            <div class="center"><a href="{% url 'login' %}">Go back to login.</a></div>
        </div>
    </div>
{% endblock %}
